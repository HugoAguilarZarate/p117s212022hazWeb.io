<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        function sumar (){
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;
            let re = parseInt(n1) + parseInt(n2);
            let cadena = "El resultado es "+ re;
            document.getElementById("resultado").innerHTML=cadena;
        }
        function resta(){
            let re =  parseInt(document.getElementById("num1").value)-parseInt(document.getElementById("num2").value);
            let cadena = "El resultdo es "+ re;
            document.getElementById("resultado").innerHTML=cadena;     
        }
        function mul(){
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;
            let re = parseInt(n1) * parseInt(n2);
            let cadena = "El resultdo es "+ re;
            document.getElementById("resultado").innerHTML=cadena;
        }
        function div(){
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;
            let re = parseInt(n1) / parseInt(n2);
            let cadena = "El resultdo es "+ re;
            document.getElementById("resultado").innerHTML=cadena;
        }
    </script>
    <style>
        *{
            font-size: 28px;
        }
       
    </style>
</head>
<body>
    <label for="num1">Coloca el primer valor</label><br>
    <input type="number" name="n1" id="num1"><br>
    <label for="num2">Coloca el segundo valor</label><br>
    <input type="number" name="n2" id="num2"><br>
    <input type="button" value="Calcular suma" onclick="sumar();"><br>
    <input type="button" value="Calcular resta" onclick="resta();"><br>
    <input type="button" value="Calcular multiplicacion" onclick="mul();"><br>
    <input type="button" value="Calcular division" onclick="div();"><br>
    <div id="resultado">aqui ira el resultado</div>
    
</body>
</html>
